<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, initial-scale=1.0">
        <title>Registro - UNIkart</title>
        <link rel="stylesheet" href="css/register.css">
        <script src="js/validarRegister.js"></script>
    </head>
    
    <body>
        
        <div class="register-box">
            <img class="avatar" src="../ExtraDocs/UK2.png" alt="Logo de Olympus">
            <h1>Regístrate aquí</h1>
            <form action="" class="registrote" id="registrote" onclick="validarespacios()">
                
               
            
                <!--- NAMES --->
                <label for="names">Nombres</label>
                <input type="text" placeholder="Inserte Nombres" id="names" required>

                <!--- LAST NAMES --->
                <label for="lastnames">Apellidos</label>
                <input type="text" placeholder="Inserte Apellidos" id="lastnames" required>

                <!--- BIRTHDAY --->
                <label for="birthday">Fecha de Nacimiento</label>
                <input type="date" id="birthday" placeholder="Inserte Fecha de Nacimiento" required>
            
                <!--- EMIAL --->
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Inserte Email" required>

                <!--- PROFILE IMG --->
                <label for="profileimage">Foto de Perfil</label>
                <input type="file" id="profileimage" placeholder="Inserte Foto de Perfil" required accept="image/*">

                <!--- USERNAME --->
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" placeholder="Inserte Nombre de usuario" required>
                
                <!--- PASSWORD --->
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Inserte Contraseña" required>

                <!--- CONFIRM PASSWORD --->
                <label for="confirmpassword">Confirme Contraseña</label>
                <input type="password" id="confirmpassword" placeholder="Inserte Contraseña" required>

                <label for="tipo_de_usuario">Tipo de Usuario</label>

                <input type="radio" name="tipo_de_usuario" value="cliente"> Cliente<br>

                <input type="radio" name="tipo_de_usuario" value="vendedor"> Vendedor
                <div>

                    <input type="button" value="Registrarse" onclick="validarespacios()">

                </div>
                <nav>
                    <a href="login.html">Ya estás registrado?</a>
                    
                </nav>
                <nav>
                    <a href="login.html">Ya te registraste?</a>
                </nav>
                
            </form>
        </div>   
    </body>

</html>
