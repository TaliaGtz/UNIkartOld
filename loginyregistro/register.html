<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, initial-scale=1.0">
        <title>Register Olympus</title>
        <link rel="stylesheet" href="css/register.css">
    </head>
    
    <body>
        <script src="js/validarRegister.js"></script>
        <div class="register-box">
            <img class="avatar" src="img/t2bhd8.png" alt="Logo de Olympus">
            <h1>Register Here</h1>
            <form>
                <!--- NAMES --->
                <label for="names">Names</label>
                <input type="text" placeholder="Enter Names" id="names" required>

                <!--- LAST NAMES --->
                <label for="lastnames">Last Names</label>
                <input type="text" placeholder="Enter Last Names" id="lastnames" required>

                <!--- BIRTHDAY --->
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" placeholder="Enter Birthday" required>
            
                <!--- EMIAL --->
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>

                <!--- PROFILE IMG --->
                <label for="profileimage">Profile Image</label>
                <input type="file" id="profileimage" placeholder="Enter Profile image" required accept="image/*">

                <!--- USERNAME --->
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                
                <!--- PASSWORD --->
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>

                <!--- CONFIRM PASSWORD --->
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" placeholder="Enter Password" required>
            
                <nav>
                    <a href="prueba.html"><input type="button" value="Register" onclick="validar()"></a>
                </nav>
                <nav>
                    <a href="login.html">Don't have you register?</a>
                </nav>
                
            </form>
        </div>   
    </body>

</html>
