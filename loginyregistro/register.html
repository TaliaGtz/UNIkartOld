<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>Registro - UNIkart</title>
        <link rel="stylesheet" href="css/register.css">

    </head>
    
    <body>
        
        <div class="register-box">
            <img class="avatar" src="../ExtraDocs/UKWhite.png" alt="Logo de Olympus">
            <h1>Regístrate Aquí</h1>
            <form id="form" class="form" action="../Home/Home.html" onsubmit="return validar()">
                
                <!--- NAMES --->
                <label for="names">Nombres</label>
                <input type="text" placeholder="Enter Names" id="names" required>

                <!--- LAST NAMES --->
                <label for="lastnames">Apellidos</label>
                <input type="text" placeholder="Enter Last Names" id="lastnames" required>

                <!--- BIRTHDAY --->
                <label for="birthday">Fecha de nacimiento</label>
                <input type="date" id="birthday" placeholder="Enter Birthday" required>
            
                <!--- EMAIL --->
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>

                <!--- PROFILE IMG --->
                <label for="profileimage">Foto de Perfil</label>
                <input type="file" id="profileimage" placeholder="Enter Profile image" required accept="image/*">

                <!--- USERNAME --->
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                
                <!--- PASSWORD --->
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Enter Password" required>

                <!--- CONFIRM PASSWORD --->
                <label for="confirmpassword">Confirmar contraseña</label>
                <input type="password" id="confirmpassword" placeholder="Enter Password" required>
                
                <button id="LogButton" type="submit">LogIn</button>
                <a href="login.html">Ya estás registrado?</a>

            </form>
        </div>   
        <script src="js/validarRegister.js"></script>
    </body>

</html>
